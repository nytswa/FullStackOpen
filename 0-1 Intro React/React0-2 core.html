    <title>React desde Cero</title>
    <style>
        picture {
            display: flex;
            flex-direction: column;
            text-align: center;
            width: 100px;
        }
        img {
            box-shadow: 0 0 13px #999;
            border-radius: 50%;
            width: 100px;
        }

        img.fade {
            opacity: 0.3;
        }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
    <h1>Women in Tech</h1>

    <div id="app">
        
    </div>

    <script>
        const $app = document.getElementById('app');
        const h = React.createElement;

        const Avater = params => {
            const src = `https://randomuser.me/api/portraits/women/4${params.id}.jpg`;

            // return React.createElement.('element', {attributes})
            return h("img", {src});
            
        };

        // ReactDOM.render(h(Avatar, { id: 0 }), $app);
        ReactDOM.render(
            h(
                'div', 
                null, 
                [
                    h(Avater, {id:0}), 
                    h(Avater, {id:1}) 
                ]
            ),
            $app
        );
